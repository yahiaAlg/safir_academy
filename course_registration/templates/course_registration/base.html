<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safir Academy - UI/UX Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: #333;
      }

        .navbar {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .nav-links .staff-area {
            background-color: #007bff;
        }
        .nav-links .staff-area:hover {
            background-color: #0056b3;
        }
        {% if messages %}
        .messages {
            padding: 1rem;
            margin: 1rem 0;
            list-style: none;
        }
        .message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        {% endif %}

      .hero-section {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 4rem 0;
        margin-bottom: 2rem;
      }

      .cta-button {
        background-color: var(--accent-color);
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        transition: transform 0.2s;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        background-color: #c0392b;
      }

      .feature-card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        height: 100%;
      }

      .feature-card:hover {
        transform: translateY(-5px);
      }

      .success-check {
        color: #2ecc71;
        font-size: 5rem;
      }

      footer {
        background-color: var(--primary-color);
        color: white;
        padding: 2rem 0;
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">Safir Academy</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'staff_login' %}" class="staff-area">Staff Verification</a>
        </div>
    </nav>

    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %} {% block content %} {% endblock %}

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Contact Us</h5>
            <div><a href="mailto:ibtissemzitounip4m@gmail.com" class="link-info">Email: ibtissemzitounip4m@gmail.com</a></div>
            <div><a href="tel:+213557260257" class="link-info">Phone: +213 557 26 02 57</a></div>

          </div>
          <div class="col-md-6 text-md-end">
            <p>&copy; 2024 Safir Academy. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
